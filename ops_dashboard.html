<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyScout Ops Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #2d3748;
            font-size: 28px;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .panel-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .event-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f7fafc;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .event-item.warn {
            border-left-color: #f6ad55;
            background: #fffaf0;
        }

        .event-item.error {
            border-left-color: #fc8181;
            background: #fff5f5;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .event-stage {
            font-weight: 600;
            color: #2d3748;
            text-transform: uppercase;
            font-size: 12px;
        }

        .event-time {
            color: #718096;
            font-size: 12px;
        }

        .event-message {
            color: #4a5568;
            margin-bottom: 8px;
        }

        .event-payload {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #2d3748;
            max-height: 100px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-warning {
            background: #feebc8;
            color: #744210;
        }

        .badge-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-tier-a {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-tier-b {
            background: #feebc8;
            color: #744210;
        }

        .badge-tier-c {
            background: #e2e8f0;
            color: #2d3748;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .filter-bar {
            padding: 15px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background: white;
            color: #2d3748;
            cursor: pointer;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-left: auto;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç TinyScout Ops Console</h1>
            <p>Real-time observability for research pipeline</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Run ID</div>
                <div class="stat-value" id="runId">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="status">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Topic</div>
                <div class="stat-value" id="topic">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Documents</div>
                <div class="stat-value" id="docCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Selected</div>
                <div class="stat-value" id="selectedCount">-</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">üìä Events Timeline</div>
                <div class="filter-bar">
                    <select id="stageFilter">
                        <option value="">All Stages</option>
                        <option value="planner">Planner</option>
                        <option value="web_agent">Web Agent</option>
                        <option value="retriever">Retriever</option>
                        <option value="synthesizer">Synthesizer</option>
                    </select>
                    <select id="levelFilter">
                        <option value="">All Levels</option>
                        <option value="info">Info</option>
                        <option value="warn">Warning</option>
                        <option value="error">Error</option>
                        <option value="debug">Debug</option>
                    </select>
                    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
                </div>
                <div class="panel-content" id="eventsPanel">
                    <div class="loading">Loading events...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">üìù Run Details</div>
                <div class="panel-content" id="detailsPanel">
                    <div class="loading">Loading details...</div>
                </div>
            </div>

            <div class="panel full-width">
                <div class="panel-header">üìÑ Documents Extracted</div>
                <div class="panel-content" id="documentsPanel">
                    <div class="loading">Loading documents...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentRunId = '07610c82-9e33-4d3e-a036-52cac6b91d3d'; // Default run ID

        // Check URL parameters for run_id
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('run_id')) {
            currentRunId = urlParams.get('run_id');
        }

        async function loadData() {
            await Promise.all([
                loadRunDetails(),
                loadEvents(),
                loadDocuments()
            ]);
        }

        async function loadRunDetails() {
            try {
                const response = await fetch(`${API_BASE}/api/runs/${currentRunId}`);
                const data = await response.json();

                document.getElementById('runId').textContent = data.id.substring(0, 8) + '...';
                document.getElementById('status').textContent = data.status;
                document.getElementById('topic').textContent = data.topic || 'Unknown';
                document.getElementById('docCount').textContent = data.doc_count;
                document.getElementById('selectedCount').textContent = data.selected_count;

                // Update status badge color
                const statusEl = document.getElementById('status');
                statusEl.className = 'stat-value';
                if (data.status === 'success') statusEl.style.color = '#38a169';
                else if (data.status === 'failed') statusEl.style.color = '#e53e3e';
                else if (data.status === 'insufficient_evidence') statusEl.style.color = '#dd6b20';

                // Display details
                const detailsHtml = `
                    <div style="line-height: 1.8;">
                        <p><strong>Research Goal:</strong></p>
                        <p style="color: #4a5568; margin-bottom: 15px;">${data.research_goal}</p>
                        
                        <p><strong>Models:</strong></p>
                        <p style="color: #4a5568;">Planner: ${data.planner_model || 'N/A'}</p>
                        <p style="color: #4a5568;">Analyzer: ${data.analyzer_model || 'N/A'}</p>
                        <p style="color: #4a5568;">Synthesizer: ${data.synthesizer_model || 'N/A'}</p>
                        
                        <p style="margin-top: 15px;"><strong>Backend:</strong></p>
                        <p style="color: #4a5568;">${data.retriever_backend || 'N/A'}</p>
                        
                        ${data.error_message ? `
                            <div class="error-message" style="margin-top: 15px;">
                                <strong>Error:</strong><br>
                                ${data.error_message}
                            </div>
                        ` : ''}
                    </div>
                `;
                document.getElementById('detailsPanel').innerHTML = detailsHtml;

            } catch (error) {
                document.getElementById('detailsPanel').innerHTML = `
                    <div class="error-message">Failed to load run details: ${error.message}</div>
                `;
            }
        }

        async function loadEvents() {
            try {
                const stageFilter = document.getElementById('stageFilter').value;
                const levelFilter = document.getElementById('levelFilter').value;
                
                let url = `${API_BASE}/api/runs/${currentRunId}/events`;
                const params = new URLSearchParams();
                if (stageFilter) params.append('stage', stageFilter);
                if (levelFilter) params.append('level', levelFilter);
                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const events = await response.json();

                if (events.length === 0) {
                    document.getElementById('eventsPanel').innerHTML = '<p style="color: #718096;">No events found</p>';
                    return;
                }

                const eventsHtml = events.map(event => `
                    <div class="event-item ${event.level}">
                        <div class="event-header">
                            <span class="event-stage">${event.stage}</span>
                            <span class="event-time">${new Date(event.ts).toLocaleString()}</span>
                        </div>
                        <div class="event-message">${event.message}</div>
                        ${event.payload ? `
                            <details>
                                <summary style="cursor: pointer; color: #667eea; font-size: 12px;">View Payload</summary>
                                <div class="event-payload">${JSON.stringify(event.payload, null, 2)}</div>
                            </details>
                        ` : ''}
                    </div>
                `).join('');

                document.getElementById('eventsPanel').innerHTML = eventsHtml;

            } catch (error) {
                document.getElementById('eventsPanel').innerHTML = `
                    <div class="error-message">Failed to load events: ${error.message}</div>
                `;
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/api/runs/${currentRunId}/documents`);
                const documents = await response.json();

                if (documents.length === 0) {
                    document.getElementById('documentsPanel').innerHTML = '<p style="color: #718096;">No documents found</p>';
                    return;
                }

                const tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Method</th>
                                <th>Tier</th>
                                <th>Length</th>
                                <th>Score</th>
                                <th>Selected</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${documents.map(doc => `
                                <tr>
                                    <td><a href="${doc.url}" target="_blank" class="url-link">${doc.url.substring(0, 60)}...</a></td>
                                    <td><span class="badge">${doc.retrieval_method || 'N/A'}</span></td>
                                    <td><span class="badge badge-tier-${(doc.tier || 'c').toLowerCase()}">${doc.tier || 'Unknown'}</span></td>
                                    <td>${doc.content_len ? doc.content_len.toLocaleString() : 0} chars</td>
                                    <td>${doc.relevance_score ? doc.relevance_score.toFixed(2) : 'N/A'}</td>
                                    <td>${doc.selected ? '‚úÖ' : '‚ùå'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('documentsPanel').innerHTML = tableHtml;

            } catch (error) {
                document.getElementById('documentsPanel').innerHTML = `
                    <div class="error-message">Failed to load documents: ${error.message}</div>
                `;
            }
        }

        // Event listeners
        document.getElementById('stageFilter').addEventListener('change', loadEvents);
        document.getElementById('levelFilter').addEventListener('change', loadEvents);

        // Initial load
        loadData();

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>
